<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos/layout :: conteudo">
<body>
  <h2>Entrar</h2>
  <form th:action="@{/login}" method="post">
    <label>Usuário <input type="text" name="username" required></label>
    <label>Senha <input type="password" name="password" required></label>
    <button type="submit">Entrar</button>
  </form>
  <p th:if="${param.error}">Credenciais inválidas</p>
  <p th:if="${param.logout}">Sessão encerrada</p>
</body>
</html>
