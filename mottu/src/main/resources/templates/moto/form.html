<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos/layout :: conteudo">
<body>
<h2 th:text="${moto.id} != null ? 'Editar Moto' : 'Nova Moto'"></h2>
<form th:action="${moto.id} != null ? @{'/admin/motos/' + ${moto.id}} : @{/admin/motos}" method="post" th:object="${moto}">
  <label>Placa <input th:field="*{placa}"><span th:errors="*{placa}"></span></label>
  <label>Modelo <input th:field="*{modelo}"><span th:errors="*{modelo}"></span></label>
  <label>Ano <input type="number" th:field="*{ano}"><span th:errors="*{ano}"></span></label>
  <label>Dispon√≠vel <input type="checkbox" th:field="*{disponivel}"></label>
  <button type="submit">Salvar</button>
</form>
</body>
</html>
