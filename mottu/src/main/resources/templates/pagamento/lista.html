<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos/layout :: conteudo">
<body>
<h2>Pagamentos</h2>
<table>
  <tr><th>ID</th><th>Locação</th><th>Valor</th><th>Data</th><th>Método</th></tr>
  <tr th:each="p : ${itens}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.locacao.id}"></td>
    <td th:text="${p.valor}"></td>
    <td th:text="${p.dataPagamento}"></td>
    <td th:text="${p.metodo}"></td>
  </tr>
</table>
</body>
</html>
