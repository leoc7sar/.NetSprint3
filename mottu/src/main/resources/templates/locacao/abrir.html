<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos/layout :: conteudo">
<body>
<h2>Abrir locação</h2>
<form th:action="@{/locacoes/abrir}" method="post">
  <label>Entregador
    <select name="entregadorId">
      <option th:each="e : ${entregadores}" th:value="${e.id}" th:text="${e.nome}"></option>
    </select>
  </label>
  <label>Moto
    <select name="motoId">
      <option th:each="m : ${motos}" th:value="${m.id}" th:text="${m.placa} + ' - ' + ${m.modelo}"></option>
    </select>
  </label>
  <label>Início <input type="date" name="dataInicio" required></label>
  <label>Valor da Diária (R$) <input type="number" name="valorDiaria" step="0.01" required></label>
  <button type="submit">Abrir</button>
</form>
</body>
</html>
