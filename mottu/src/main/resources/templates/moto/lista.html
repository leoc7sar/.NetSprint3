<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos/layout :: conteudo">
<body>
<h2>Motos</h2>
<a th:href="@{/admin/motos/nova}">Nova</a>
<table>
  <tr><th>ID</th><th>Placa</th><th>Modelo</th><th>Ano</th><th>Disponível</th><th>Ações</th></tr>
  <tr th:each="m : ${itens}">
    <td th:text="${m.id}"></td>
    <td th:text="${m.placa}"></td>
    <td th:text="${m.modelo}"></td>
    <td th:text="${m.ano}"></td>
    <td th:text="${m.disponivel}"></td>
    <td>
      <a th:href="@{'/admin/motos/' + ${m.id} + '/editar'}">Editar</a>
      <form th:action="@{'/admin/motos/' + ${m.id} + '/excluir'}" method="post" style="display:inline">
        <button type="submit">Excluir</button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
